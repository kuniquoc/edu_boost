<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap">
    <title>Lịch trình</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/schedule_event.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
</head>

<body>
    <header id="header"></header>
    <!-- Thẻ để thêm loginModal -->
    <div id="loginModal" class="modal"></div>

    <!-- Thẻ để thêm registerModal -->
    <div id="registerModal" class="modal"></div>

    <!-- Thẻ  studyMethodModal -->
    <div id="studyMethodModal" class="modal">
        <div class="modal-content">
            <div class="search-and-filter">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm...">
                    <button id="searchButton" class="search-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                            <path
                                d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z">
                            </path>
                        </svg>
                    </button>
                </div>

                <div class="filter-search">
                    <select id="filter" name="filter">
                        <option value="0">Tất cả</option>

                    </select>
                </div>

                <div class="search-favorite">
                    <label for="searchFavorite">Yêu thích</label>
                    <input type="checkbox" id="searchFavorite" name="searchFavorite">
                </div>
            </div>
            <table id="studyMethodTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên phương pháp</th>
                        <th>Mô tả</th>
                        <th>Loại phương pháp</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Thêm các bản ghi phương pháp học khác -->
                </tbody>
            </table>
            <div class="pagination">
                <button class="page-btn" id="prevPage" disabled>Trước</button>
                <span id="pageNumber" data-page="1">1</span>
                <button class="page-btn" id="nextPage">Tiếp</button>
            </div>
        </div>
    </div>


    <div class="container">
        <!-- Phần bên trái: Thông tin sự kiện -->
        <div class="left-section">
            <label for="eventTitle">Tên sự kiện:</label>
            <input type="text" id="eventTitle" class="editable-input" value="Học Toán">

            <label for="eventTime">Ngày diễn ra:</label>
            <input type="date" id="eventDate" class="editable-input" value="2025-01-01">

            <label for="eventTime">Thời gian bắt đầu:</label>
            <input type="time" id="eventStartTime" class="editable-input" value="08:00">

            <label for="eventTime">Thời gian kết thúc:</label>
            <input type="time" id="eventEndTime" class="editable-input" value="10:00">

            <label for="eventDescription">Mô tả sự kiện:</label>
            <textarea id="eventDescription" class="editable-input"
                rows="5">Học các bài tập giải phương trình bậc 2</textarea>

            <div id="event-button">
                <button class="save-event" onclick="saveEvent()">Lưu</button>
                <button class="delete-event" onclick="deleteEvent()">Xoá</button>
            </div>
        </div>

        <div class="middle-section">
            <div class="reminder-list">
                <div id="reminderListHeader">
                    <label>Đặt nhắc nhở:</label>
                    <button class="add-reminder-btn" onclick="addReminder(0)">Thêm</button>
                </div>
                <ul id="reminderList">
                    <!-- Thêm các bản ghi nhắc nhở khác -->
                </ul>
            </div>
        </div>


        <!-- Phần bên phải: To-Do List -->
        <div class="right-section">
            <div class="todo-list">
                <div id="todoListHeader">
                    <label>Công việc cần làm:</label>
                    <button class="add-todo-btn" onclick="addTodo(0)">Thêm</button>
                </div>
                <ul id="todoList">
                    <!-- Thêm các bản ghi công việc khác -->
                </ul>

            </div>

            <div class="method-list">
                <div id="methodListHeader">
                    <label>Phương pháp hỗ trợ:</label>
                    <button class="add-method-btn" onclick="showStudyMethodModal()">Thêm</button>
                </div>
                <ul id="methodList">
                    <!-- Thêm các bản ghi phương pháp học khác -->
                </ul>

            </div>

        </div>
    </div>


    <script type="module" src="../global.js"></script>
    <script type="module" src="../js/header.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../assets/libs/toastr/toastr.min.js"></script>
    <script src="../assets/js/pages/toastr.init.js"></script>
    <script type="module" src="../js/schedule_event.js"></script>
</body>

</html>
