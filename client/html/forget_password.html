<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/forget_password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
</head>

<body>
    <header id="header">
    </header>
    <!-- Thẻ để thêm loginModal -->
    <div id="loginModal" class="modal"></div>

    <!-- Thẻ để thêm registerModal -->
    <div id="registerModal" class="modal"></div>

    <div class="container">
        <div class="content">
            <h2 class="form-name">Quên mật khẩu</h2>
            <div id="forgetForm" class="forgetForm">
                <div class="form-group">
                    <label for="username">Nhập email xác thực:</label>
                    <input type="text" id="email" name="email" placeholder="Nhập email" required>
                </div>
                <div class="form-group">
                    <label for="code">Mã xác thực:</label>
                    <input type="text" id="code" name="code" placeholder="Nhập mã xác thực" required>
                </div>
                <div class="button-group">
                    <button type="button" id="sendCode" class="submit">Gửi mã xác thực</button>
                    <button type="button" id="verifyCode" class="submit">Xác thực</button>
                </div>
                <p id="message" class="message"></p>
                </form>
            </div>
        </div>

        <script type="module" src="../global.js"></script>
        <script type="module" src="../js/header.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="../assets/libs/toastr/toastr.min.js"></script>
        <script src="../assets/js/pages/toastr.init.js"></script>
        <script type="module" src="../js/forget_password.js"></script>
</body>

</html>
