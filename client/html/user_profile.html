<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap">
    <title>Tài khoản</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/user_profile.css">
</head>

<body>
    <header id="header"></header>
    <!-- Thẻ để thêm loginModal -->
    <div id="loginModal" class="modal"></div>

    <!-- Thẻ để thêm registerModal -->
    <div id="registerModal" class="modal"></div>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul>
                <li class="active"><a href="#" id="viewProfileTab">Xem thông tin</a></li>
                <li><a href="#" id="changePasswordTab">Đổi mật khẩu</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- View Profile -->
            <div id="viewProfile" class="content-section active">
                <form id="userInfoForm" class="userForm">
                    <div class="form-group">
                        <label for="fullName">Họ và tên:</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="birthday">Ngày sinh:</label>
                        <input type="date" id="birthday" name="birthday" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Số điện thoại:</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Giới tính:</label>
                        <select id="gender" name="gender" required>
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                        </select>
                    </div>
                    <button type="submit">Lưu thay đổi</button>
                </form>
            </div>

            <!-- Change Password -->
            <div id="changePassword" class="content-section">
                <form id="passwordForm" class="userForm">
                    <div class="form-group">
                        <label for="currentPassword">Mật khẩu hiện tại:</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Mật khẩu mới:</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Nhập lại mật khẩu mới:</label>
                        <input type="password" id="confirmNewPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit">Đổi mật khẩu</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../global.js"></script>
    <script type="module" src="../js/header.js"></script>
    <script type="module" src="../js/user_profile.js"></script>
</body>

</html>
