<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap">
    <title>Thêm người dùng</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/create_user.css">
</head>

<body>
    <header id="header">
    </header>
    <!-- Thẻ để thêm loginModal -->
    <div id="loginModal" class="modal"></div>

    <!-- Thẻ để thêm registerModal -->
    <div id="registerModal" class="modal"></div>

    <div class="container">
        <div id="main-content">
            <div id="create-user">
                <h3>Thêm người dùng</h3>
                <form id="user-form">
                    <div class="label-input">
                        <label for="username">Tên người dùng:</label>
                        <input type="text" id="username" name="username" placeholder="Nhập tên người dùng" required>
                    </div>

                    <div class="label-input">
                        <label for="password">Mật khẩu:</label>
                        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    </div>

                    <div class="label-input">
                        <label for="confirm-password">Mật khẩu:</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập mật khẩu" required>
                    </div>

                    <button type="submit">Thêm</button>

                </form>
                <div id="message"></div>
            </div>
        </div>
    </div>

    <script type="module" src="../global.js"></script>
    <script type="module" src="../js/header.js"></script>
    <script type="module" src="../js/create_user.js"></script>

</body>

</html>
